<div class="page_form">
    <div class="form_container form_add_container">

        <form class="ui form ui inverted form form_connect form_add" action="{{ path('user.modify') }}" method="post">
            <label>Email :</label>
            <input type="text" name="login" placeholder="Email" value="{{user.login}}">
            <label>Mot de passe : {{user.serveurs[0]}}</label>
            <input type="password" name="password" placeholder="Mot de passe" value="{{user.password}}">

            <label>Serveurs :</label>
            <select class="ui fluid inverted dropdown" multiple="" name="serveurs[]">
                <option value="">Serveur (en maintenance)</option>
                {% for serverSelect in serverSelects %}

                <option selected value="{{serverSelect.id}}">{{serverSelect.dnsName}}</option>

                {% endfor %}

                {% for server in servers %}

                <option value="{{server.id}}">{{server.dnsName}}</option>

                {% endfor %}
            </select>
            <input type = "hidden" name = "id" value="{{user.id}}"/>

            <button>Modifier votre profil</button>
        </form>

    </div>
</div>
